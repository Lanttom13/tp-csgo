services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./data/raw:/data/raw:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  etl:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ./data/raw:/data/raw:ro
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bash", "-lc", "pip install -r requirements.txt && python scripts/load_csv_to_postgres.py"]

volumes:
  pg_data:
